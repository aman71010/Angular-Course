<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit" 
                        [disabled]="!recipeForm.valid" 
                        >save</button>
                    <button 
                        class="btn btn-danger" 
                        style="margin-left: 10px;" 
                        type="button"
                        (click)="onCancel()">cancel</button>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            class="form-control" 
                            type="text" 
                            id="name"
                            formControlName="name"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">ImagePath</label>
                        <input 
                            class="form-control" 
                            type="text" 
                            id="imagePath"
                            formControlName="imagePath"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="recipeForm.get('imagePath').value" alt="" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            class="form-control" 
                            type="text" row="6" 
                            id="description"
                            formControlName="description"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                        class="row"
                        style="margin-top: 10px;" 
                        *ngFor="let indgredientCtrl of controls; let i = index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <input 
                                class="form-control" 
                                type="text"
                                formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input 
                                class="form-control" 
                                type="number"
                                formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button 
                                class="btn btn-danger" 
                                type="button"
                                (click)="onDeleteIngredient(i)">x</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="button" 
                        (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
