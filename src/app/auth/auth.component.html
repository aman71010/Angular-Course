<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>
        <form #authForm="ngForm" (submit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="text" 
                    id="email" 
                    class="form-control"
                    name="email"
                    ngModel
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    name="password"
                    ngModel
                    required
                    minlength="6">
            </div>
            <button 
                class="btn btn-primary" 
                type="submit" 
                [disabled]="!authForm.valid"> {{ loginMode ? 'Login': 'SignUp'}} </button> |
            <button 
                class="btn btn-primary" 
                type="button" 
                (click)="onSwitchMode()"> Switch to {{ loginMode ? 'SignUp': 'Login'}} </button>
        </form>
    </div>
</div>
